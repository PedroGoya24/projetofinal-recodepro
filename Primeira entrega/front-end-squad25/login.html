<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Comércio Fácil</title>
</head>

<body>
    <header>
        <!--Inicio Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark mb-5 " id="bgNav">
            <div class="container">
                <a class="navbar-brand align-middle" href="#">
                    <img src="img/LogoPNG.png" class="logo" />
                    <link rel="icon" href="img/LogoPNG.png">
                </a>

                <button class="navbar-toggler" id="btnNavbar" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="contact.html">Contatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  fs-5" href="sobre.html">Sobre Nós</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link active fs-5" href="#">Login</a>
                        </li>
                    </ul>
                    <a class="btn-cadastro " href="cadastro.html">Cadastre-se</a>
                </div>
            </div>
        </nav>
        <!--Fim Navbar-->
    </header>

    <main class="main">


        <div class="container ">


            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2 header-conta">
                                        <h5 class="card-title text-center pb-0 fs-4">Entre com seus dados</h5>
                                        <p class="text-center small">Entre no sistema com seus dados.</p>
                                    </div>


                                    <form class="row g-3 needs-validation" novalidate>
                                        <div class="col-12">
                                            <label for="yourName" class="form-label">Seu E-mail</label>
                                            <input type="text" name="name" class="form-control" id="seuNome" required>
                                        </div>                                                                             

                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Digite sua senha</label>
                                            <input type="password" name="password" class="form-control" id="suaSenha"
                                                required>
                                        </div>
                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Confirme sua senha</label>
                                            <input type="password" name="password" class="form-control"
                                                id="confirmaSuaSenha" required>
                                        </div>                                        
                                        <div class="col-12">
                                            <button class="btn btn-primary btn-conta w-100" type="submit">Login</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0">Não possui uma conta? <a href="cadastro.html">Cadastre-se</a>
                                            </p>
                                        </div>
                                    </form>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </section>

        </div>

    </main>
    <footer class="bg-dark d-flex rodape">
        <p class="card-text py-3 w-100">"Desenvolvido pelo Squad 25"</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/0d00c4147c.js" crossorigin="anonymous"></script>
</body>

</html>
